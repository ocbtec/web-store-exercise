<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
  <div>{{ item.product.name }}</div>
  <div>{{ item.product.price | currency }}</div>
  <div>Item count: {{ item.count }}</div>
  <div>Total Price: {{ item.price | currency }}</div>
  <div>
    <button (click)="addItem($event)" [id]='item.product.id' class="add-item">+</button>
    <button (click)="removeItem($event)" [id]='item.product.id'>-</button>
  </div>
</div>

<div *ngIf="cart.itemsCount > 0" class="cart-total">
  <div>
    <div class="cart-total-item">Total Items count: <span class="card-total-bold">{{ cart.itemsCount }}</span></div>
    <div class="cart-total-item">Total price: <span class="card-total-bold">{{ cart.totalPrice | currency }}</span></div>
  </div>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <div>
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name">
  </div>
  <div>
    <label for="address">Address</label>
    <input id="address" type="text" formControlName="address">
  </div>

  <button class="button" type="submit">Purchase</button>
</form>
